<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.serch{
				height: 34px;
				padding: 6px 12px;
				font-size: 14px;
				line-height: 1.42857143;
				color: #555;
				background-color: #fff;
				background-image: none;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
		</style>
	</head>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
	<body style="background:#f5f5f5;">
		<div class="container-fluid" id="car">
			<div class="row">
				<div class="col-sm-12">
					<h2 class="form-group" style="float: left;">品牌车型</h2>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<button type="button" class="btn btn-default cz-btn btnc" ty="addType"><span class="glyphicon glyphicon-plus"></span>&nbsp;增加品牌</button>
						<button type="button" class="btn btn-default cz-btn btnc" @click="chuanId" ty="modifyType"><span class="glyphicon glyphicon-remove"></span>&nbsp;修改</button>
						<button type="button" class="btn btn-default cz-btn" @click="remove()"><span class="glyphicon glyphicon-search"></span>&nbsp;删除</button>
					</div>
					<div>
						<input type="text" class="form-group serch" v-model="option" id="exampleInputEmail2" placeholder="匹配 匹配编码/匹配名称/首字母">
						<button type="button" class="btn btn-default cz-btn" @click="getType()"><span class="glyphicon glyphicon-search"></span>&nbsp;查询</button>
					</div>
					<div>
						<table class="table table-striped table-bordered text-center" id="mytab">
							<tr>
								<th class="text-center">编码</th>
								<th class="text-center">品牌名称</th>
								<th class="text-center">首字母</th>
								<th class="text-center">操作</th>
							</tr>
							<tr v-for="(temp,i) in cartypes">
								<td>{{temp.ctsid}}</td>
								<td>{{temp.ctsnames}}</td>
								<td>{{temp.cartypeszm}}</td>
								<td><input type="checkbox" class="checkBtn" name="selOne1" :no="temp.ctsid"></td>
							</tr>
						</table>
					</div>
				</div>
				<div class="col-sm-8">
					<div class="form-group">
						<button type="button" class="btn btn-default cz-btn btnc" ty="addCar"><span class="glyphicon glyphicon-plus"></span>&nbsp;增加车型</button>
						<button type="button" class="btn btn-default cz-btn btnc" ty="modifyCar"><span class="glyphicon glyphicon-remove"></span>&nbsp;修改</button>
						<button type="button" class="btn btn-default cz-btn" @click=""><span class="glyphicon glyphicon-search"></span>&nbsp;删除</button>
						<button type="button" class="btn btn-default cz-btn btnc" ty="addPhoto"><span class="glyphicon glyphicon-camera"></span>&nbsp;照片</button>
					</div>
					<div>
						<input type="text" class="form-group serch" v-model="engineName" id="exampleInputEmail2" placeholder="匹配 车型编码/车型名称">
						<button type="button" class="btn btn-default cz-btn" @click=""><span class="glyphicon glyphicon-search"></span>&nbsp;查询</button>
					</div>
					<div>
						<table class="table table-striped table-bordered text-center" id="mytab">
							<tr>
								<th class="text-center">车型ID</th>
								<th class="text-center">发动机品牌</th>
								<th class="text-center">车辆品牌</th>
								<th class="text-center">车型名称</th>
								<th class="text-center">参考价格</th>
								<th class="text-center">操作</th>
							</tr>
						
							<tr v-for="(temp,i) in engine">
								<td>{{temp.engineid}}</td>
								<td>{{temp.enginename}}</td>
								<td>{{temp.asdasd}}</td>
								<td>{{temp.engineid}}</td>
								<td>{{temp.enginename}}</td>
								<td><input type="checkbox" class="checkBtn" name="selOne2"></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../../js/jquery-1.12.4.js" type="text/javascript"></script>
	<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../js/jq_ajax_config.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../js/vue.js"></script>
	<script src="../../layui/layui.js" type="text/javascript"></script>
	<script type="text/javascript">
		var car=new Vue({
			el:"#car",
			data:{
				cartypes:[],
				option:"",
			},
			methods:{
				getType(){
					let _this = this;
					let name = null;
					if (this.option != "") {
						name = this.option;
					}
					jQuery.getJSON(`http://127.0.0.1:8080/api/cars/types/${name}`, function(pg) {
						_this.cartypes = pg;
					});
				},
				remove() {
					let nos=[];
					let checks = $("[name=selOne1]");
					let _this = this;
					for (var i = 0; i < checks.length; i++) {
						if (checks.eq(i).prop("checked")) {
							nos.push(checks.eq(i).attr("no"));
							checks.eq(i).prop("checked",false);
						}
					}
					if (confirm("确认删除吗？")) {
						jQuery.ajax(`http://127.0.0.1:8080/api/cars/delete`, {
							type: 'post',
							data: JSON.stringify(nos),
							contentType: "application/json",
							success(data) {
								if (data.code == "200") {
									alert('删除成功');
									_this.getType();
								}
							}
						});
					}
				},
				chuanId(){
					let id="";
					let checks = $("[name=selOne1]");
					let _this = this;
					let num=0;
					for (var i = 0; i < checks.length; i++) {
						if (checks.eq(i).prop("checked")) {
							num++;
							id=checks.eq(i).attr("no");
							checks.eq(i).prop("checked",false);
						}
					}
					if(num==0){
						alert("请选择要修改的品牌");
						return;
					}else if(num>1){
						alert("一次只能修改一个品牌信息");
						return;
					}else{
						window.sessionStorage.setItem("ctsid",id);
					}
					var layer = layui.layer;
					layer.open({
						type: 2,
						title: '修改车辆品牌',
						area: ['350px', '300px'],
						content: 'updateType.html',
						anim: 2,
						btnAlign: 'c',
						maxmin: true
					})
				
				}
			},
			mounted(){
				this.getType();
			}
		})
		
		/*顶部菜单操作部分*/
		layui.use('layer', function() {
			var layer = layui.layer;
			$(".btnc").click(function() {
				var ty = $(this).attr("ty");
				if (ty == "addType") {
					layer.open({
						type: 2,
						title: '增加车辆品牌',
						area: ['350px', '300px'],
						content: 'addType.html',
						anim: 2,
						btnAlign: 'c',
						maxmin: true
					})
				}else if (ty == "addCar") {
					layer.open({
						type: 2,
						title: '调价',
						area: ['550px', '150px'],
						content: '项目调价.html',
						anim: 2,
						btnAlign: 'c',
						maxmin: true
					})
				}else if (ty == "modifyCar") {
					layer.open({
						type: 2,
						title: '调价',
						area: ['550px', '150px'],
						content: '项目调价.html',
						anim: 2,
						btnAlign: 'c',
						maxmin: true
					})
				}else if (ty == "addPhoto") {
					layer.open({
						type: 2,
						title: '调价',
						area: ['550px', '150px'],
						content: '项目调价.html',
						anim: 2,
						btnAlign: 'c',
						maxmin: true
					})
				}
			})
		})
	</script>
</html>
