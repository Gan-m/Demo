<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎页</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../css/AdminLTE.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/ionicons.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../css/style.css">
	<body>
		<div class="h2 text-center">欢迎</div>
		<section class="contact" id="newts">
			<div class="col-md-3" >
			          <!-- Info Boxes Style 2 -->
			          <div class="info-box bg-yellow">
			            <span class="info-box-icon"><i class="glyphicon glyphicon-copy"></i></span>
			
			            <div class="info-box-content">
			              <span class="info-box-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">今日营业</font></font></span>
			              <span class="info-box-number"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><span>{{tcount.business}}</span></font></font></span>
			
			              <div class="progress">
			                <div class="progress-bar" style="width: 50%"></div>
			              </div>
			              <span class="progress-description"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
			                    30天增加50％
			                  </font></font></span>
			            </div>
			            <!-- /.info-box-content -->
			          </div>
			          <!-- /.info-box -->
			          <div class="info-box bg-green">
			            <span class="info-box-icon"><i class="glyphicon glyphicon-road"></i></span>
			
			            <div class="info-box-content">
			              <span class="info-box-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">接车次数</font></font></span>
			              <span class="info-box-number"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><span>{{tcount.jcarsum}}</span></font></font></span>
			
			              <div class="progress">
			                <div class="progress-bar" style="width: 20%"></div>
			              </div>
			              <span class="progress-description"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
			                    30天增加20％
			                  </font></font></span>
			            </div>
			            <!-- /.info-box-content -->
			          </div>
			          <!-- /.info-box -->
			          <div class="info-box bg-red">
			            <span class="info-box-icon"><i class="glyphicon glyphicon-yen"></i></span>
			
			            <div class="info-box-content">
			              <span class="info-box-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">结算次数</font></font></span>
			              <span class="info-box-number"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><span>{{tcount.jssum}}</span></font></font></span>
			
			              <div class="progress">
			                <div class="progress-bar" style="width: 70%"></div>
			              </div>
			              <span class="progress-description"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
			                    30天增加70％
			                  </font></font></span>
			            </div>
			            <!-- /.info-box-content -->
			          </div>
			          <!-- /.info-box -->
			          <div class="info-box bg-aqua">
			            <span class="info-box-icon"><i class="glyphicon glyphicon-repeat"></i></span>
			
			            <div class="info-box-content">
			              <span class="info-box-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">维修台次</font></font></span>
			              <span class="info-box-number"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><span>{{tcount.fansum}}</span></font></font></span>
			
			              <div class="progress">
			                <div class="progress-bar" style="width: 40%"></div>
			              </div>
			              <span class="progress-description"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
			                    30天增加40％
			                  </font></font></span>
			            </div>
			            <!-- /.info-box-content -->
			          </div>
					  </div>
					  <div class="col-md-4">
						  <h3 class="text-center" style="background-color:#00A157;padding: 15px;">今日提示 </h3>
					  	<table class="table table-striped table-bordered text-center">
							<tr>
								<td class="col-md-4" style="font-weight: 20;font-size: 18px;font-weight: bold;">实收现金</td>
								<td>{{tcount.tmoney}}</td>
							</tr>
							<tr>
								<td style="font-weight: 20;font-size: 18px;font-weight: bold;">总耗积分</td>
								<td>{{tcount.tjf}}</td>
							</tr>
							<tr>
								<td style="font-weight: 20;font-size: 18px;font-weight: bold;">会员个数</td>
								<td>{{tcount.vipsum}}</td>
							</tr>
							<tr>
								<td style="font-weight: 20;font-size: 18px;font-weight: bold;">反修次数</td>
								<td>{{tcount.fanwxsum}}</td>
							</tr>
						</table>
						<div class="col-md-6">
							<div class="info-box bg-purple">
							  <span class="info-box-icon"><i class="glyphicon glyphicon-copy"></i></span>
							  <div class="info-box-content">
							    <span class="info-box-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">站内维修</font></font></span>
							    <span class="info-box-number"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><span>{{tcount.zhlwxsum}}</span></font></font></span>
								</div>
								</div>		
							 
						</div>
						<div class="col-md-6">
							<div class="info-box bg-maroon">
							  <span class="info-box-icon"><i class="glyphicon glyphicon-copy"></i></span>
							  <div class="info-box-content">
							    <span class="info-box-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">站外维修</font></font></span>
							    <span class="info-box-number"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><span>{{tcount.zhwwxsum}}</span></font></font></span>
							  								</div>
								</div>		
					  </div>
					  </div>
					  <div class="col-md-5" >
					           <div id="endAPP">
					           
					           	<div class="corse"><div><span id="countComputer">0</span> 电脑</div><div>玩家 <span id="countHuman">0</span></div></div>
					           	
					           	<div id="container" ><div>
					           	<span id="computer"><div class="arm" play="rock"></div></span>          
					           	</div><div class="right">
					           	<span id="human"><div class="arm"  play="rock"></div></span>
					           	</div></div>
					           	
					           	<div class="corse"><input id="paper" type="button" value="paper"><label for="paper"><span>✋</span></label><input id="scissors" type="button" value="scissors"><label for="scissors"><span>✌️</span></label><input id="rock" type="button" value="rock"><label for="rock"><span>✊</span></label></div>
					           	
					           </div>  
					   </div>
		</section>
	</body>
	<script src="../js/jquery-1.12.4.js" type="text/javascript"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../layui/layui.js" type="text/javascript"></script>
	<script src="../js/jq_ajax_config.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		var newts = new Vue({
			el: '#newts',  
			data:{
				tcount:{}
			},methods:{
				getts(){
				let _this = this;
				jQuery.getJSON("http://127.0.0.1:8080/api/employee/getnewts",function(da){
					_this.tcount = da;
				})
				}
			},
			created:function(){
					this.getts();
				}	
		});
	</script>
	<script src="../js/script.js"></script>
</html>
